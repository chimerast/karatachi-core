<wicket:extend>
　<h2>MBeanツリー</h2>
  <p>JavaVMに登録されているMBeanの一覧を表示します。フルに機能を使用するにはtomcat等
  Webコンテナの起動オプションとして"-Dcom.sun.management.jmxremote"を指定します。
  メソッドの実行とboolean値の切り替えができます。落ちることはないと思いますがいじらないでください。</p>
  <div wicket:id="mbean" />
</wicket:extend>
</body>
</html>
