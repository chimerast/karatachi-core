<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<wicket:extend>
  <h2>Todoリスト</h2>
  <p>AutoResolveFormおよびAutoResolveListViewを使用してコードを極限まで減らしたTodoリストプログラムです。</p>
  <p>いわゆる俺俺フレームワークです。wicket:typeとかwicket:requiredとかwicket:labelとか俺俺で追加されています。
  Wicketで俺俺フレームワークを作るのに参考になればと思います。</p>
  <p>自由に書き込んでかまいませんが、オンメモリデータベースなので再起動時に消えます。</p>
  <form wicket:id="form">
  <dl>
    <dt>タイトル</dt>
    <dd><input wicket:id="title" type="text" wicket:required="true"
      wicket:label="タイトル" wicket:placeholder="タイトルを入力してください" style="width: 20em" /></dd>
  </dl>
  <dl>
    <dt>有効期限</dt>
    <dd><input wicket:id="date" type="text" wicket:type="date" /></dd>
  </dl>
  <dl>
    <dt>メッセージ</dt>
    <dd><textarea wicket:id="message" style="width: 100%"></textarea></dd>
  </dl>
  <dl>
    <dd><input type="submit" value="送信" /></dd>
  </dl>
  </form>
  <div wicket:id="navigator" class="navi" />
  <table class="list">
    <thead>
      <tr>
        <th style="width: 100px">登録日</th>
        <th style="width: 100px">タイトル</th>
        <th style="width: 100px">期限</th>
        <th>メッセージ</th>
      </tr>
    </thead>
    <tbody>
      <tr wicket:id="list">
        <td wicket:id="timestamp" wicket:type="date" />
        <td wicket:id="title" />
        <td wicket:id="date" wicket:type="date" />
        <td wicket:id="message" />
      </tr>
    </tbody>
  </table>
</wicket:extend>
</body>
</html>
