<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<wicket:extend>
  <p>
    WicketのAjax*系のコンポーネントとFlexの連携のサンプルページです。
    上のテキストボックスに入力してボタンを押すと、Flexのコンポーネントの方でアラートが、
    Flexコンポーネントのテキストボックスで文字を入力してエンターキーを押すと、
    下の方にメッセージが表示されます。
  </p>

  <!-- Wicket -> Flex -->
  <h2>Wicketコンポーネント</h2>
  <form wicket:id="form">
  <div>
    <input type="text" wicket:id="message" />
    <button wicket:id="alert" style="width: 100px; height: 24px">アラート表示</button>
  </div>
  </form>

  <!-- Flex -> Wicket -->
  <h2>Flexコンポーネント</h2>
  <div>
    <img wicket:id="swf" width="300px" height="200px" />
  </div>
  
  <div>
    <div wicket:id="log" />
  </div>
</wicket:extend>
</body>
</html>
